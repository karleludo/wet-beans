<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karleludo: Coffee Ratio Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header of the page -->
    <header>
        <h1>Coffee Ratio Calculator</h1>
        <p>Coffee ratio calculator for brewing coffee at home</p>
    </header>

    <!-- main content -->
    <main>
        <h3>Set coffee to water ratio</h3>
        <form name="form-ratio" autocomplete="off">
            <div class="input-container">
                <label for="ratio-coffee">Coffee</label>
                <input id="ratio-coffee" name="ratio-coffee" type="number" placeholder="0">   
            </div>
            <span class="colon">:</span>
            <div class="input-container">
                <label for="ratio-water">Water</label>
                <input id="ratio-water" name="ratio-water" type="number" placeholder="0">
            </div>
            
        </form>

        <p>
            Some coffee descript i.e 3:50 is v60 todo
        </p>
            
        <h3>Resulting coffee recipe(in grams)</h3>
        <form name="form-recipe" autocomplete="off">
            <div class="input-container">
                <label for="recipe-coffee">Coffee</label>
                <input id="recipe-coffee" name="recipe-coffee" type="number" placeholder="0">   
            </div>
            <span class="colon">:</span>
            <div class="input-container">
                <label for="recipe-coffee">Water</label>
                <input id="recipe-water" name="recipe-coffee" type="number" placeholder="0">   
            </div>

        </form>
        <p>
            Some coffee description.
        </p>
    </main>

    <!-- footer -->
    <footer>

    </footer>

    <script src="dist/app.js"></script>
</body>
</html>
