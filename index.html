<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karleludo: Coffee Ratio Calculator</title>
    <script src="dist/app.js"></script>
</head>
<body>
    <section>
        <h1>Coffee Calculator</h1>
        <p>coffee ratio calculator by Karl Eludo.</p>
    </section>

    <!-- you're taking too much time on this... your html and css skills are rusty(eww) -->
    <form name="calc">
        <div class="container">
            <section id="ratio">
                <h3>Ratio</h3>
                <div style="float:left; margin: 1rem;">
                    <label for="ratio-coffee">Coffee</label>
                    <input id="ratio-coffee" type="number" value="3"name="ratio-coffee">
                </div>
                <div style="float:left; margin: 1rem;">
                    <label for="ratio-water">Water</label>
                    <input id="ratio-water" type="number" value="50"name="ratio-water">
                </div>
            </section>
        </div>
        <button type="button" id="set-ratio" onclick="setRatio()">Set Ratio</button>
        <br style="clear:both;" />

        <div class="container">
            <section id="result">
                <h3>Result</h3>
                <div style="float:left; margin: 1rem;">
                    <label for="result-coffee">Coffee(g)</label>
                    <input id="result-coffee" type="number" value = "15" name="result-coffee">
                </div>
                <div style="float:left; margin: 1rem;">
                    <label for="result-water">Water(g)</label>
                    <input id="result-water" type="number" name="result-water">
                </div>
            </section>
        </div>
        <button type="button" id="see-result" onclick="getResult()" >calculate!</button>
    </form>
</body>
</html>
