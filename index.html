<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karleludo: Coffee Ratio Calculator</title>
    <script src="dist/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header of the page -->
    <header>
        <h1>Coffee Ratio Calculator</h1>
        <p>Coffee ratio calculator for brewing coffee at home</p>
    </header>

    <!-- main content -->
    <main>
        <form name="form-ratio">
            <label for="ratio-coffee">Coffee</label>
            <label for="ratio-water">Water</label>

            <input name="ratio-coffee" type="number">
            <input name="ratio-water" type="number">
        </form>
            
        <form name="form-recipe">
            <label for="recipe-coffee">Coffee</label>
            <label for="recipe-water">Water</label>

            <input name="recipe-coffee" type="number">
            <input name="recipe-water" type="number">
        </form>
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
